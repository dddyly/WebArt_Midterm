<!doctype html> 
<html> 
    <head> 
        <style> 
            @font-face {
                font-family: 'Lora';
                src: url('fonts/Lora.ttf') format('truetype');
            }

            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #ffffff;
            }
            
            .box {
                width: 110px;
                height: 90px;
                border: 2px solid #000;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            
            .box:hover {
                background-color: #f0f0f0;
                transform: scale(1.05);
            }
            
            .text {
                font-family: 'Lora', Arial, sans-serif;
                font-size: 15px;
                text-transform: lowercasecase;
                letter-spacing: 2px;
            }

            .time {
                position: absolute;
                top: 20px;
                left: 20px;
                font-family: 'Lora', Arial, sans-serif;
                font-size: 10px;
                text-transform: lowercasecase;
                letter-spacing: 1px;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            

        </style> 
    </head> 
    <body> 
        <div class="time">CET: <span id="paris-time"></span></div>
        <div class="box">
            <a href="2_escalator.html" class="text">step on</a>
        </div>

     

        <script>
            function updateParisTime() {
                const now = new Date();
                const parisTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/Paris' }));
                const hours = parisTime.getHours().toString().padStart(2, '0');
                const minutes = parisTime.getMinutes().toString().padStart(2, '0');
                document.getElementById('paris-time').textContent = `${hours}:${minutes}`;
            }

            // Update time immediately and then every second
            updateParisTime();
            setInterval(updateParisTime, 1000);
        </script>
    </body> 
</html>
